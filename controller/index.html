<!DOCTYPE html>
<html>
<head lang="en">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Switch Controls</title>
    <script type="text/javascript">
       $(document).ready(function() {

         $("#off").click(function(e) {
           $.post("/api/" + $("select[name='switch']").val() + "/off")
            .done(function(string) {
               alert(string);
            });
           e.preventDefault();
         });

         $("#on").click(function(e) {
           $.post("/api/" + $("select[name='switch']").val() + "/on")
            .done(function(string) {
               alert(string);
            });
           e.preventDefault();
         });

       });
     </script>
</head>
<body>
    <select name="switch">
        <option value="0">All</option>
        <option value="1">Lights</option>
        <option value="2">Kettle</option>
    </select>
    <button id="off">Turn off</button>
    <button id="on">Turn on</button>
</body>
</html>
