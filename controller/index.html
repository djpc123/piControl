<!DOCTYPE html>
<html>
<head lang="en">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switch Controls</title>
    <script type="text/javascript">
       $(document).ready(function() {

         $("#off").click(function(e) {
           $.post("/api/" + $("select[name='switch']").val() + "/off")
            .done(function(string) {
            });
           e.preventDefault();
         });

         $("#on").click(function(e) {
           $.post("/api/" + $("select[name='switch']").val() + "/on")
            .done(function(string) {
            });
           e.preventDefault();
         });

       });
     </script>
</head>
<body>
    <div class="container-fluid">
        <form role="form">
            <select name="switch">
                <option value="0">All</option>
                <option value="1">Lights</option>
                <option value="2">Kettle</option>
            </select>
            <button type="button" class="btn btn-success btn-lg" id="off">Turn off</button>
            <button type="button" class="btn btn-danger btn-lg" id="on">Turn on</button>
        </form>
    </div>
</body>
</html>
